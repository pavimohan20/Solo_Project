<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: auto;
            overflow: hidden;
        }
        #main-header {
            background-color: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #77aaff 3px solid;
        }
        #main-header h1 {
            text-align: center;
            text-transform: uppercase;
            margin: 0;
            font-size: 24px;
        }
        #contact-form {
            background: #fff;
            padding: 20px;
            margin-top: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #contact-form label {
            display: block;
            margin-bottom: 5px;
        }
        #contact-form input, #contact-form select, #contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #contact-form button {
            display: block;
            width: 100%;
            background: #333;
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        #contact-form button:hover {
            background: #555;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group input[type="radio"], .form-group input[type="checkbox"] {
            width: auto;
        }
        .form-group label.inline {
            display: inline-block;
            margin-right: 10px;
        }
        .flash-messages {
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 5px;
            color: #fff;
        }
        .flash-messages.danger {
            background-color: #e74c3c;
        }
    </style>
</head>
<body>
    <header id="main-header">
        <div class="container">
            <h1>Contact Us</h1>
        </div>
    </header>
    <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages">
                    {% for category, message in messages %}
                        <div class="flash-messages {{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        <form id="contact-form" method="post" action="/">
            <div class="form-group">
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name" required>
            </div>
            <div class="form-group">
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="country">Country:</label>
                <select id="country" name="country" required>
                    {% for country in countries %}
                        <option value="{{ country }}">{{ country }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            <div class="form-group">
                <label>Gender:</label>
                <label class="inline" for="male">
                    <input type="radio" id="male" name="gender" value="M" required> Male
                </label>
                <label class="inline" for="female">
                    <input type="radio" id="female" name="gender" value="F" required> Female
                </label>
            </div>
            <div class="form-group">
                <label>Subject:</label>
                <label class="inline" for="repair">
                    <input type="checkbox" id="repair" name="subject" value="Repair"> Repair
                </label>
                <label class="inline" for="order">
                    <input type="checkbox" id="order" name="subject" value="Order"> Order
                </label>
                <label class="inline" for="others">
                    <input type="checkbox" id="others" name="subject" value="Others" checked> Others
                </label>
            </div>
            <!-- Honeypot field -->
            <input type="text" name="honeypot" style="display:none">
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
